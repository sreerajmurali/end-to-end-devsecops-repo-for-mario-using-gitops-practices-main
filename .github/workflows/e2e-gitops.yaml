name: End2End GitOps Workflow

on:
  push:
    branches:
      - main

permissions:
  contents: write   # Allow github-actions[bot] to push changes

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract version
        id: vars
        run: echo "VERSION=$(date +'%Y%m%d%H%M%S')" >> $GITHUB_ENV

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: docker.io/sreerajmurali/supermariogitopsproject:${{ env.VERSION }}

      - name: Run Trivy vulnerability scanner in image mode
        uses: aquasecurity/trivy-action@master
        continue-on-error: true   # Ignore scan failures
        with:
          scan-type: image
          image-ref: docker.io/sreerajmurali/supermariogitopsproject:${{ env.VERSION }}
          exit-code: '0'          # Always succeed regardless of vulnerabilities
          severity: 'CRITICAL,HIGH'

      - name: Configure Git
        run: |
          git config --global user.email "${{ secrets.GIT_EMAIL }}"
          git config --global user.name "${{ secrets.GIT_USERNAME }}"

      - name: Checkout manifests repo
        uses: actions/checkout@v4
        with:
          repository: sreerajmurali/gitops-mario-manifests
          token: ${{ secrets.GH_PAT }}
          path: manifests

      - name: Update deployment manifests
        run: |
          cd manifests
          sed -i "s#image: .*#image: docker.io/sreerajmurali/supermariogitopsproject:${{ env.VERSION }}#" k8s/deployment.yaml
          git add k8s/deployment.yaml
          git commit -m "Update image version to ${{ env.VERSION }}"
          git push origin main
